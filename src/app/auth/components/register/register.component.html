   <div class="landing">
      <div class="image">
        <div class="overlay"></div>
        <h2>"Designed for Living, Built to Last"</h2>
      </div>

      <form class="form">
        <img class="logo" src="assets/IMGS/logo-blue-2.svg" alt="" />
        <h1 class="head">Sign Up</h1>
        <div class="flex-column">
          <label>Full Name</label>
        </div>
        <div class="inputForm">
          <input
            placeholder="Enter your Name"
            class="input userName"
            type="text"
          />
        </div>
        <div class="flex-column">
          <label>Email</label>
        </div>
        <div class="inputForm">
          <input
            placeholder="Enter your Email"
            class="input email"
            type="email"
          />
        </div>

        <div class="flex-column">
          <label>Password </label>
        </div>
        <div class="inputForm">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            viewBox="-64 0 512 512"
            height="20"
          >
            <path
              d="m336 512h-288c-26.453125 0-48-21.523438-48-48v-224c0-26.476562 21.546875-48 48-48h288c26.453125 0 48 21.523438 48 48v224c0 26.476562-21.546875 48-48 48zm-288-288c-8.8125 0-16 7.167969-16 16v224c0 8.832031 7.1875 16 16 16h288c8.8125 0 16-7.167969 16-16v-224c0-8.832031-7.1875-16-16-16zm0 0"
            ></path>
            <path
              d="m304 224c-8.832031 0-16-7.167969-16-16v-80c0-52.929688-43.070312-96-96-96s-96 43.070312-96 96v80c0 8.832031-7.167969 16-16 16s-16-7.167969-16-16v-80c0-70.59375 57.40625-128 128-128s128 57.40625 128 128v80c0 8.832031-7.167969 16-16 16zm0 0"
            ></path>
          </svg>
          <input
            placeholder="Enter your Password"
            class="input password"
            type="password"
          />
        </div>
        <div class="flex-column">
          <label>Password</label>
        </div>
        <div class="inputForm">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            viewBox="-64 0 512 512"
            height="20"
          >
            <path
              d="m336 512h-288c-26.453125 0-48-21.523438-48-48v-224c0-26.476562 21.546875-48 48-48h288c26.453125 0 48 21.523438 48 48v224c0 26.476562-21.546875 48-48 48zm-288-288c-8.8125 0-16 7.167969-16 16v224c0 8.832031 7.1875 16 16 16h288c8.8125 0 16-7.167969 16-16v-224c0-8.832031-7.1875-16-16-16zm0 0"
            ></path>
            <path
              d="m304 224c-8.832031 0-16-7.167969-16-16v-80c0-52.929688-43.070312-96-96-96s-96 43.070312-96 96v80c0 8.832031-7.167969 16-16 16s-16-7.167969-16-16v-80c0-70.59375 57.40625-128 128-128s128 57.40625 128 128v80c0 8.832031-7.167969 16-16 16zm0 0"
            ></path>
          </svg>
          <input
            placeholder="Renter your Password"
            class="input confirmPassword"
            type="password"
          />
        </div>
        <div class="message"></div>

        <button class="button-submit signup">Sign Up</button>
        <p class="p">
          Already Registered ?
          <span class="span"><a [routerLink]="['/login']"  >Sign In</a></span>
        </p>
      </form>
    </div>
