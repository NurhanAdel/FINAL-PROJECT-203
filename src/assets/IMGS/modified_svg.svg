
<svg id="modified-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" shape-rendering="geometricPrecision" text-rendering="geometricPrecision">
    <rect width="100%" height="100%" fill="#000"/>
    <line x1="0" y1="0" x2="1920" y2="0" stroke="#000" stroke-width="2"/> <!-- Top line -->
    <line x1="0" y1="1080" x2="1920" y2="1080" stroke="#000" stroke-width="2"/> <!-- Bottom line -->
    <line x1="0" y1="0" x2="0" y2="1080" stroke="#000" stroke-width="2"/> <!-- Left line -->
    <line x1="1920" y1="0" x2="1920" y2="1080" stroke="#000" stroke-width="2"/> <!-- Right line -->
    <line x1="0" y1="0" x2="1920" y2="1080" stroke="#000" stroke-width="2"/> <!-- Diagonal from top-left to bottom-right -->
    <line x1="0" y1="1080" x2="1920" y2="0" stroke="#000" stroke-width="2"/> <!-- Diagonal from bottom-left to top-right -->
</svg>
